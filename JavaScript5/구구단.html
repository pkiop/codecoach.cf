  <article>
    <h2>구구단</h2>
    <input type="text" id="dan" style="width:20pt;">
    <div style="display:inline;">단</div>
    <button onclick="output()">출력하기</button><br><br>
    <div id="output"></div>
      <script>
        function output() {
          var temp = "";
          var dan = document.getElementById("dan").value;
          for(var i=1;i<=9;++i){
            temp += dan + "X" + i + "=" + Number(dan)*Number(i);
            temp += "<br />";
          }
          document.getElementById("output").innerHTML = temp;
        }

      </script>
