    <h2>입력한 내용 출력하게 하기</h2>

    <p>
    <script>
      document.write("이 문장은 JavaScript를 이용해서 작성한 문장입니다.");
    </script>

    <h3>소개하는 말을 입력하세요</h3>

    <input type="text" id="input"><br><br>
    <button onclick="input()">입력받기</button>
    <button onclick="output()">출력하기</button><br><br>
    <h4 id="output">여기가 바뀝니다.</h4>

 <script type="text/javascript">
     var temp;

     function input(){
        var input = document.getElementById("input").value;
        temp = input;
     }

     function output(){
         document.getElementById("output").innerHTML = temp;
     }
 </script>
